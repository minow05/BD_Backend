<!DOCTYPE html>
        <html lang="pl">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Panel pracownika</title>
            <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
        </head>
        <body onload="generateContent()">
            <div class="container">
                <h1>Zarządzanie sekcjami</h1>

                <div id="endpoint-card">

                </div>
            
                
            </div>
            
            <script>
                async function redirect(type, id) {
                    if(type=="section")
                        location.href = `/section/teams/${id}`;
                    if(type=="task")
                        location.href = `/section-tasks/${id}/chief`;
                }

                async function generateContent() {
                    const options = {
                        method: "GET",
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    };
                    try {

                        const response = await fetch(`/api/sections/`, options);
                        const result = await response.json();
                        block = ""
                        
                        for (i = 0; i<result.length; i++)
                        {
                            block+="<div class='team-box'><p>Id sekcji: "+result[i].id+"</p><p>Nazwa sekcji: "+result[i].name+"</p>";
                            block+="<button onclick='redirect(`task`,"+result[i].id+")'>Zarządzaj zadaniami</button><button onclick='redirect(`section`,"+result[i].id+")'>Zarządzaj sekcją</button></div>";
                        }
                        
                        const responseDiv = document.getElementById('endpoint-card');

                        responseDiv.style.display = 'block';

                        responseDiv.innerHTML = block;
                    } catch (error) {
                        const responseDiv = document.getElementById(endpoint-card);
                        responseDiv.style.display = 'block';
                        responseDiv.innerHTML = `<strong>Błąd:</strong> ${error.message}`;
                    }
                }
            
                
            </script>
        </body>
        </html>
