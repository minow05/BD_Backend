<!DOCTYPE html>
        <html lang="pl">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Game Studio - API Demo</title>
            <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
        </head>
        <script src = "{{ url_for('static',filename='js/func.js') }}"></script>
        <body>
            <div class="container">
                <div class="endpoint-card">
                    <div class="box">
                        <h1>Logowanie</h1>
                        <p>Wpisz dane logowania</p>
                        <p><input type="text" id="login" placeholder="login" 
                               style="padding: 8px; width: 250px; margin-right: 10px;"></p>
                        <p><input type="password" id="password" placeholder="password" 
                               style="padding: 8px; width: 250px; margin-right: 10px;"></p>
                        <button class="button-confirm" onclick="logIn()">zaloguj się</button>
                        <div id="response3" class="response" style="margin-top: 15px;"></div>
                    </div>
                </div>
                
            </div>
            
            <script>
                
                async function logIn() {
                    
                    const login = document.getElementById('login').value;
                    const password = document.getElementById('password').value;
                    try {
                        const response = await fetch(`/api/employees/employee/${login}/${password}`, {method: "GET"});
                        const result = await response.json();
                        const responseDiv = document.getElementById(response3);
                        
                        if(result[0].status=="bad"){
                        
                        responseDiv.style.display = 'block';
                        responseDiv.innerHTML = `<strong>Wpisano błędny login bądź hasło!</strong>`;
                        }
                        else{
                            id = result[0].id
                            saveSingleValue("myid", id)
                            saveSingleValue("position", result[0].position)
                            if(result[0].position=="studioHead")
                            location.href =`/chief`;
                        
                            if(result[0].position=="teamManager")
                            location.href =`/team-manager`;
                            
                            if(result[0].position=="sectionManager")
                            location.href =`/section-manager`;

                            if(result[0].position=="employee")
                        
                            location.href =`/employee`;
                        
                        }
                    } catch (error) {
                        const responseDiv = document.getElementById(responseId);
                        responseDiv.style.display = 'block';
                        responseDiv.innerHTML = `<strong>Błąd:</strong> ${error.message}`;
                    }
                }
            
            </script>
        </body>
        </html>
