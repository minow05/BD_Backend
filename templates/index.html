            <style>
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    max-width: 1200px;

                .method {

                .response {
                    margin-top: 15px;
                    padding: 15px;
                    background: #e8f4f8;
                    border-radius: 5px;
                    display: none;
                    max-height: 300px;
                    overflow-y: auto;
                }
            
                
                .team-box {
                    flex: 1;
                    
                    color: black;
                    padding: 20px;
                    border-radius: 10px;
                    text-align: center;
                    
                }
                
                .team-box h3 {
                    color: #3498db;
                    margin-bottom: 15px;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1> Game Studio API - Demo</h1>

            <script>
                async function testEndpoint(url, method, data = null, responseId) {
                    const options = {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    };
                    
                    if (data) {
                        options.body = JSON.stringify(data);
                    }
                    
                    try {
                        const response = await fetch(url, options);
                        const result = await response.json();
                        const responseDiv = document.getElementById(responseId);
                        if(result[0].status=="bad"){
                        
                        responseDiv.style.display = 'block';
                        responseDiv.innerHTML = `<strong>Wpisano bdny login bd藕 haso!</strong>`;
                        }
                        else{
                            first_name = result[0].first_name
                            last_name = result[0].last_name
                            id = result[0].id
                            if(result[0].position=="studioHead")
                            {
                            location.replace(`/check-user/szefstudia/${id}`);
                            }
                            if(result[0].position=="teamManager")
                            {
                            location.replace(`/check-user/kierownikzespolu/${id}`);
                            }
                            if(result[0].position=="sectionManager")
                            location.replace(`/check-user/kierowniksekcji/${id}`);
                            if(result[0].position=="employee")
                            location.replace(`/check-user/pracownik/${id}`);
                        }
                    } catch (error) {
                        const responseDiv = document.getElementById(responseId);
                        responseDiv.style.display = 'block';
                        responseDiv.innerHTML = `<strong>Bd:</strong> ${error.message}`;
                    }
                }

                
                async function testTeamEndpoint() {
                    const login = document.getElementById('login').value;
                    const password = document.getElementById('password').value;
                    if (!login) {
                        alert('Podaj login!');
                        return;
                    }
                    if (!password) {
                        alert('Podaj haso!');
                        return;
                    }
                    
                    await testEndpoint(`/api/employees/employee/${login}/${password}`, 'GET', null, 'response3');
                }
            
            </script>
