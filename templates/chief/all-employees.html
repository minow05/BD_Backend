<!DOCTYPE html>
        <html lang="pl">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Panel pracownika</title>
            <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
        </head>
        <body onload="generateContent()">
            <div id = "nav">
                <button class = "nav-button" onclick="chooseOption('main')">Główna strona</button>
                <button class = "nav-button" onclick="chooseOption('data')">Wyświetl dane użytkownika</button>
                <button class = "nav-button" onclick="chooseOption('task')">Wyświetl swoje zadania</button>
                <button class = "nav-button" onclick="chooseOption('employees')">Zarządzaj pracownikami</button>
                <button class = "nav-button" onclick="chooseOption('sections')">Zarządzaj sekcjami</button>
            </div>
            <div class="container">
                <h1>Zarządzanie pracownikami</h1>

                <div id="endpoint-card">

                </div>
                <div id = "employee"><button class = 'button-add' onclick='addEmployee()'>Dodaj pracownika</button></div>
                
            </div>
            <script src = "{{ url_for('static',filename='js/func.js') }}"></script>
            <script>
                 async function chooseOption(type)
                {
                    position = "{{session.get('position', '')}}"
                    chooseOpt(type,position)
                }
                async function addEmployee() {
                const modal = document.createElement('div');
                modal.className = "background-alert";
                
                const form = document.createElement('div');
                form.className = "form-alert";
                form.innerHTML = `
                    <h2 style="margin-top: 0; text-align: center">Dodaj pracownika</h2>
                    <div style="display: flex; flex-direction: column; align-items: center;">
                    <div style="margin-bottom: 10px;">
                        <label>Imię:</label><br>
                        <input type="text" class = "form" id="first-name" style="width: 100%; padding: 5px;">
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label>Nazwisko:</label><br>
                        <input type="text" id="last-name" style="width: 100%; padding: 5px;">
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label>Pesel:</label><br>
                        <input type="text" id="pesel" style="width: 100%; padding: 5px;">
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label>Numer telefonu:</label><br>
                        <input type="text" id="phone" style="width: 100%; padding: 5px;">
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label>Login:</label><br>
                        <input type="text" id="login" style="width: 100%; padding: 5px;">
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label>Hasło:</label><br>
                        <input type="text" id="pass" style="width: 100%; padding: 5px;">
                    </div>
                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <button onclick="closeQuickForm()" class = "button-blue">Anuluj</button>
                        <button onclick="submitQuickForm()" class = "button-green">Zapisz</button>
                        </div>
                    </div>
                `;
                
                modal.appendChild(form);
                document.body.appendChild(modal);
                

                window.closeQuickForm = function() {
                    document.body.removeChild(modal);
                };
                window.submitQuickForm = async function() {
                    const first_name = document.getElementById('first-name').value;
                    const last_name = document.getElementById('last-name').value;
                    const pesel = document.getElementById('pesel').value;
                    const phone = document.getElementById('phone').value;
                    const login = document.getElementById('login').value;
                    const password = document.getElementById('pass').value;
                    if (!first_name || !last_name || !pesel || !phone || !login || !password) {
                        alert('Wypełnij wszystkie pola!');
                        return;
                    }
                    try {
                        const response = await fetch('/api/employees/', {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify({first_name: first_name, last_name: last_name, pesel: pesel, phone: phone, login: login, password: password})
                            });
                        
                        if (response.ok) {
                            alert('Dodano pracownika!');
                            generateContent()
                            closeQuickForm();
                        } else {
                            alert('Błąd dodawania.');
                        }
                    } catch (error) {
                        alert('Błąd sieci.');
                    }
                };
                    modal.addEventListener('keydown', function(e) {
                        if (e.key === 'Escape') closeQuickForm();
                    });
                }
                async function generateContent() {
                    try {

                        const response = await fetch(`/api/employees/`, {method: "GET"});
                        const result = await response.json();
                        block = ""
                        
                        for (i = 0; i<result.length; i++)
                        {   if(i%2 == 0)
                            {
                                block+="<div class='team-column'>"
                            }
                            block+="<div class='team-box'><p>Imię i nazwisko: "+result[i].first_name+" "+result[i].last_name+"</p><p>STANOWISKO: "+result[i].position+"</p><p>PESEL: "+result[i].pesel+"</p><p>Numer telefony: "+result[i].phone
                            if(result[i].fire_date == null)
                            {
                            block+="</p><p>Data zatrudnienia: "+result[i].hire_date+"</p><p>Data zwolnienia: ------</p></div>";
                            }
                            else
                            {
                            block+="</p><p>Data zatrudnienia: "+result[i].hire_date+"</p><p>Data zwolnienia: "+result[i].fire_date+"</p></div>";

                            }
                            if(i%2 == 1)
                            {
                                block+="</div>"
                            }

                        }
                        
                        const responseDiv = document.getElementById('endpoint-card');

                        responseDiv.style.display = 'block';

                        responseDiv.innerHTML = block;
                    } catch (error) {
                        const responseDiv = document.getElementById(endpoint-card);
                        responseDiv.style.display = 'block';
                        responseDiv.innerHTML = `<strong>Błąd:</strong> ${error.message}`;
                    }
                }
            
                
            </script>
        </body>
        </html>
