<!DOCTYPE html>
        <html lang="pl">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Panel pracownika</title>
            <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
        </head>
        <body onload="generateContent()">
            <div id = "nav">
                <button class = "nav-button" onclick="chooseOption('main')">Główna strona</button>
                <button class = "nav-button" onclick="chooseOption('data')">Wyświetl dane użytkownika</button>
                <button class = "nav-button" onclick="chooseOption('task')">Wyświetl swoje zadania</button>
                <button class = "nav-button" onclick="chooseOption('employees')">Zarządzaj pracownikami</button>
                <button class = "nav-button" onclick="chooseOption('sections')">Zarządzaj sekcjami</button>
            </div>
            <div class="container">
                <h1>Zarządzanie sekcjami</h1>

                <div id="endpoint-card">

                </div>
            
                
            </div>
            
            <script>
                async function chooseOption(type) {
                    if (type == 'main')
                    {
                        location.href =`/chief`;  
                    }
                    if (type == 'data')
                    {
                        location.href =`/your-data`;  
                    }
                    if (type == 'task')
                    {
                        location.href =`/your-tasks`;  
                    }
                    if (type == 'employees')
                    {
                      location.href =`/all-employees`;  
                    }
                    if (type == 'sections')
                    {
                        location.href =`/sections`;  
                    }

                }

                async function saveSingleValue(key, value) {
                try {
                    const response = await fetch('/api/session/set', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ [key]: value })
                    });
                    return await response.json();
                } catch (error) {
                    console.error('Błąd zapisu:', error);
                    return null;
                    }
                }
                async function redirect(type, id) {
                    saveSingleValue("sectionid", id)
                    if(type=="section")
                        location.href = `/section-teams`;
                    if(type=="task")
                        location.href = `/section-tasks`;
                }

                async function generateContent() {
                    const options = {
                        method: "GET",
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    };
                    try {

                        const response = await fetch(`/api/sections/`, options);
                        const result = await response.json();
                        block = ""
                        
                        for (i = 0; i<result.length; i++)
                        {
                            block+="<div class='team-box'><p>Id sekcji: "+result[i].id+"</p><p>Nazwa sekcji: "+result[i].name+"</p>";
                            block+="<button onclick='redirect(`task`,"+result[i].id+")'>Zarządzaj zadaniami</button><button onclick='redirect(`section`,"+result[i].id+")'>Zarządzaj sekcją</button></div>";
                        }
                        
                        const responseDiv = document.getElementById('endpoint-card');

                        responseDiv.style.display = 'block';

                        responseDiv.innerHTML = block;
                    } catch (error) {
                        const responseDiv = document.getElementById(endpoint-card);
                        responseDiv.style.display = 'block';
                        responseDiv.innerHTML = `<strong>Błąd:</strong> ${error.message}`;
                    }
                }
            
                
            </script>
        </body>
        </html>
