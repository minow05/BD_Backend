<!DOCTYPE html>
        <html lang="pl">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Panel pracownika</title>
            <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
        </head>
        <script src = "{{ url_for('static',filename='js/func.js') }}"></script>
        <body>
            <div id = "nav">
                <button class = "nav-button" onclick="chooseOption('main')">Główna strona</button>
                <button class = "nav-button" onclick="chooseOption('data')">Wyświetl dane użytkownika</button>
                <button class = "nav-button" onclick="chooseOption('task')">Wyświetl swoje zadania</button>
                <button class = "nav-button" onclick="chooseOption('employee-task')">Wyświetl zadania pracowników</button>
                <button class = "nav-button" onclick="chooseOption('team-task')">Wyświetl zadania zespołu</button>
                <button class = "nav-button" onclick="chooseOption('team')">Zarządzaj zespołem</button>
            </div>
            <div class="container">
                
                <h1>Panel kierownika zespołu</h1>

                <div class="endpoint-card">
                    <div class="box">
                        <h3>Witaj w panelu głównym kierownika zespołu!</h3>
                        <button class = "nav-button" onclick="chooseOption('logout')">Wyloguj się</button>
                    </div>
                </div>
                
            </div>
            
            <script>
                async function chooseOption(type) {
                    id = "{{session.get('myid', '')}}"
                        const response1 = await fetch(`/api/employees/${id}/context`, {method: "GET"});
                        const result1 = await response1.json();
                        teamId = result1.team_id
                        saveSingleValue("teamid", teamId)
                        position = "{{session.get('position', '')}}"
                    chooseOpt(type, position)
                }
            
            </script>
        </body>
        </html>
