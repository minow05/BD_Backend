<!DOCTYPE html>
        <html lang="pl">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Panel pracownika</title>
            <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
        </head>
        <body onload="generateContent(), generateNav()">
            <div id = "nav">
            </div>
            <div class="container">
                <h1>Zarządzanie zespołem nr {{session.get('teamid', '')}}</h1>
                <div id="endpoint-card"></div>
                <div id = employee></div><button class = 'button-add' onclick='addEmployee()'>Dodaj pracownika do zespołu</button>
                
            <div id = "result"></div>
            </div>
            <script src = "{{ url_for('static',filename='js/func.js') }}"></script>
            <script>
                async function chooseOption(type)
                {
                    position = "{{session.get('position', '')}}"
                    chooseOpt(type,position)
                }
                async function generateNav() {
                    position = "{{session.get('position', '')}}"
                    genNav(position);
                }
                
            async function addEmployee() {
                response = await fetch(`/api/employees/`, {method: "GET"});
                result = await response.json();
                block = "<select style='width: 100%; padding: 5px' size = '5' name = 'employees' id = 'employees'>"
                for (i = 0; i<result.length; i++)
                {   
                    if(result[i].position == "pracownik")
                    block+="<option>"+result[i].first_name+" "+result[i].last_name+"</option>"
                }
                block += "</select>"
                const modal = document.createElement('div');
                modal.className = "background-alert";
                
                const form = document.createElement('div');
                form.className = "form-alert";
                form.innerHTML = `
                    <h2 style="margin-top: 0; text-align: center">Dodaj pracownika do zespołu</h2>
                    <div style="display: flex; flex-direction: column; align-items: center;">
                    <div style="padding: 10px; width: 500px;">
                        <label>Pracownik do dodania:</label><br>
                        ${block}
                    </div>
                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <button onclick="closeQuickForm()" class = "button-blue"">Anuluj</button>
                        <button onclick="submitQuickForm()" class = "button-green">Zapisz</button>
                    </div>
                    </div>
                `;
                
                modal.appendChild(form);
                document.body.appendChild(modal);
                

                window.closeQuickForm = function() {
                    document.body.removeChild(modal);
                };
                window.submitQuickForm = async function() {
                    const emp = document.getElementById('employees').value.split(" ");
                    const teamId = "{{session.get('teamid', '')}}"
                    if (!emp) {
                        alert('Wypełnij wszystkie pola!');
                        return;
                    }
                    response = await fetch(`/api/employees/`, {method: "GET"});
                    result = await response.json();
                    for (i = 0; i<result.length; i++)
                    {
                        if(result[i].first_name == emp[0] && result[i].last_name == emp[1])
                        {
                        id = result[i].id
                        }
                    }
                    try {
                        const response = await fetch('/api/team_memberships/', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({employee_id: id, team_id: teamId})
                });
                        
                        if (response.ok) {
                            alert('Dodano pracownika!');
                            generateContent()
                            closeQuickForm();
                        } else {
                            alert('Błąd dodawania.');
                        }
                    } catch (error) {
                        alert('Błąd sieci.');
                    }
                };
                    modal.addEventListener('keydown', function(e) {
                        if (e.key === 'Escape') closeQuickForm();
                    });
                }
            async function removeEmployeeFromTeam(employeeId, teamId) {
            
                if (!confirm(`Usunąć pracownika z zespołu?`)) return;
            try {
    
                  const response = await fetch(`/api/team_memberships/${employeeId}/${teamId}`, {
            method: 'DELETE',
            headers: {
                'Accept': 'application/json'
            }
        });
                
                if (response.ok) {
                    const result = await response.json();
                    generateContent();
                }
            } catch (error) {
                console.error('Błąd:', error);
            }
        }
                async function generateContent() {
                        team_id = "{{session.get('teamid', '')}}"

                    try {
                        
                        response2 = await fetch(`/api/employees/team/${team_id}`, {method: "GET"});
                        result2 = await response2.json();
                        block = ""
                        
                        for (i = 0; i<result2.length; i++)
                        {
                             if(i%2 == 0)
                            {
                                block+="<div class='team-column'>"
                            }
                            block+="<div class='team-box'><p>Imię i nazwisko: "+result2[i].first_name+" "+result2[i].last_name+"</p><p><button class = 'button-choose' onclick='removeEmployeeFromTeam("+result2[i].id+","+team_id+")'>Usuń z zespołu</button></p></div>";
                             if(i%2 == 1)
                            {
                                block+="</div>"
                            }
                        }
                        
                        const responseDiv = document.getElementById('endpoint-card');

                        responseDiv.style.display = 'block';

                        responseDiv.innerHTML = block;
                    } catch (error) {
                        const responseDiv = document.getElementById(endpoint-card);
                        responseDiv.style.display = 'block';
                        responseDiv.innerHTML = `<strong>Błąd:</strong> ${error.message}`;
                    }
                }
            
                
            </script>
        </body>
        </html>
