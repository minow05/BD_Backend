<!DOCTYPE html>
        <html lang="pl">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Panel pracownika</title>
            <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
        </head>
        <body onload="generateContent(), genNav()">
            <div id = "nav">
            </div>
            <div class="container">
                <h1>Zarządzanie zespołem nr {{session.get('teamid', '')}}</h1>
                <div id="endpoint-card"></div>
                <div id = employee></div><button onclick='addEmployee()'>Dodaj pracownika do zespołu</button>
                
            <div id = "result"></div>
            </div>
            
            <script>
                 async function genNav()
                {
                    nav = document.getElementById("nav")
                    position = "{{session.get('position', '')}}"
                    if (position == "sectionManager")
                    nav.innerHTML = `<button class = "nav-button" onclick="chooseOption('main')">Główna strona</button>
                <button class = "nav-button" onclick="chooseOption('data')">Wyświetl dane użytkownika</button>
                <button class = "nav-button" onclick="chooseOption('task')">Wyświetl swoje zadania</button>
                <button class = "nav-button" onclick="chooseOption('section-task')">Wyświetl zadania sekcji</button>
                <button class = "nav-button" onclick="chooseOption('section')">Zarządzaj sekcją</button>`
                    else if (position == "teamManager")
                    nav.innerHTML = `<button class = "nav-button" onclick="chooseOption('main')">Główna strona</button>
                <button class = "nav-button" onclick="chooseOption('data')">Wyświetl dane użytkownika</button>
                <button class = "nav-button" onclick="chooseOption('task')">Wyświetl swoje zadania</button>
                <button class = "nav-button" onclick="chooseOption('employee-task')">Wyświetl zadania pracowników</button>
                <button class = "nav-button" onclick="chooseOption('team-task')">Wyświetl zadania zespołu</button>
                <button class = "nav-button" onclick="chooseOption('team')">Zarządzaj zespołem</button>`
                else if (position == "studioHead")
                    nav.innerHTML = `<button class = "nav-button" onclick="chooseOption('main')">Główna strona</button>
                <button class = "nav-button" onclick="chooseOption('data')">Wyświetl dane użytkownika</button>
                <button class = "nav-button" onclick="chooseOption('task')">Wyświetl swoje zadania</button>
                <button class = "nav-button" onclick="chooseOption('employees')">Zarządzaj pracownikami</button>
                <button class = "nav-button" onclick="chooseOption('sections')">Zarządzaj sekcjami</button>`
                }
            async function chooseOption(type) {
                    if (type == 'main')
                    {
                        if ("{{session.get('position', '')}}" == "teamManager")
                        location.href =`/team-manager`;  
                        else if ("{{session.get('position', '')}}" == "sectionManager")
                        location.href =`/section-manager`;
                        else if ("{{session.get('position', '')}}" == "studioHead")
                        location.href =`/chief`;
                    }
                    if (type == 'data')
                    {
                        location.href =`/your-data`;  
                    }
                    if (type == 'task')
                    {
                        location.href =`/your-tasks`;  
                    }

                    if (type == 'employee-task')
                    {
                        location.href =`/team-employees/tasks`;   
                    }
                    if (type == 'team-task')
                    {
                        location.href =`/team-tasks`;  
                    }
                    if (type == 'team')
                    {   
                        location.href =`/team-employees`; 
                    }
                    if (type == 'section-task')
                    {                        
                        location.href =`/section-tasks`;  
                    }
                    if (type == 'section')
                    {                        
                        location.href =`/section-teams`;  
                    }
                    if (type == 'employees')
                    {
                      location.href =`/all-employees`;  
                    }
                    if (type == 'sections')
                    {
                        location.href =`/sections`;  
                    }
                }
            async function addEmployee() {
                response = await fetch(`/api/employees/`, {method: "GET"});
                result = await response.json();
                block = "<select style='width: 100%; padding: 5px' size = '5' name = 'employees' id = 'employees'>"
                for (i = 0; i<result.length; i++)
                {   
                    if(result[i].position == "pracownik")
                    block+="<option>"+result[i].first_name+" "+result[i].last_name+"</option>"
                }
                block += "</select>"
                const modal = document.createElement('div');
                modal.className = "background-alert";
                
                const form = document.createElement('div');
                form.className = "form-alert";
                form.innerHTML = `
                    <h3 style="margin-top: 0;">Dodaj pracownika do zespołu</h3>
                    <div style="padding: 10px;">
                        <label>Pracownik do dodania:</label><br>
                        ${block}
                    </div>
                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <button onclick="closeQuickForm()"">Anuluj</button>
                        <button onclick="submitQuickForm()" class = "button-green">Zapisz</button>
                    </div>
                `;
                
                modal.appendChild(form);
                document.body.appendChild(modal);
                

                window.closeQuickForm = function() {
                    document.body.removeChild(modal);
                };
                window.submitQuickForm = async function() {
                    const emp = document.getElementById('employees').value.split(" ");
                    const teamId = "{{session.get('teamid', '')}}"
                    if (!emp) {
                        alert('Wypełnij wszystkie pola!');
                        return;
                    }
                    response = await fetch(`/api/employees/`, {method: "GET"});
                    result = await response.json();
                    for (i = 0; i<result.length; i++)
                    {
                        if(result[i].first_name == emp[0] && result[i].last_name == emp[1])
                        {
                        id = result[i].id
                        }
                    }
                    try {
                        const response = await fetch('/api/team_memberships/', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({employee_id: id, team_id: teamId})
                });
                        
                        if (response.ok) {
                            alert('Dodano pracownika!');
                            generateContent()
                            closeQuickForm();
                        } else {
                            alert('Błąd dodawania.');
                        }
                    } catch (error) {
                        alert('Błąd sieci.');
                    }
                };
                    modal.addEventListener('keydown', function(e) {
                        if (e.key === 'Escape') closeQuickForm();
                    });
                }
            async function removeEmployeeFromTeam(employeeId, teamId) {
            
                if (!confirm(`Usunąć pracownika z zespołu?`)) return;
            try {
    
                  const response = await fetch(`/api/team_memberships/${employeeId}/${teamId}`, {
            method: 'DELETE',
            headers: {
                'Accept': 'application/json'
            }
        });
                
                if (response.ok) {
                    const result = await response.json();
                    generateContent();
                }
            } catch (error) {
                console.error('Błąd:', error);
            }
        }
                async function generateContent() {
                        team_id = "{{session.get('teamid', '')}}"

                    try {
                        
                        response2 = await fetch(`/api/employees/team/${team_id}`, {method: "GET"});
                        result2 = await response2.json();
                        block = ""
                        
                        for (i = 0; i<result2.length; i++)
                        {
                            block+="<div class='team-box'><p>Imię i nazwisko: "+result2[i].first_name+" "+result2[i].last_name+"<button onclick='removeEmployeeFromTeam("+result2[i].id+","+team_id+")'>Usuń z zespołu</button></p></div>";
                        }
                        
                        const responseDiv = document.getElementById('endpoint-card');

                        responseDiv.style.display = 'block';

                        responseDiv.innerHTML = block;
                    } catch (error) {
                        const responseDiv = document.getElementById(endpoint-card);
                        responseDiv.style.display = 'block';
                        responseDiv.innerHTML = `<strong>Błąd:</strong> ${error.message}`;
                    }
                }
            
                
            </script>
        </body>
        </html>
