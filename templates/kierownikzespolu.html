<!DOCTYPE html>
        <html lang="pl">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Panel pracownika</title>
            <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
        </head>
        <body>
            <div class="container">
                <h1>Panel kierownika zespołu</h1>

                <div class="endpoint-card">
                    <div class="team-box">
                        <button onclick="chooseOption('data')">Wyświetl dane użytkownika</button>
                        <button onclick="chooseOption('task')">Zarządzaj zadaniami</button>
                        <button onclick="chooseOption('team')">Zarządzaj zespołem</button>
                    </div>
                </div>
                
            </div>
            
            <script>
                async function chooseOption(type) {
                    if (type == 'data')
                    {
                        const id = "{{id}}"
                        location.href =`/your-data/${id}`;  
                    }
                    if (type == 'task')
                    {
                        const id = "{{id}}"
                      location.href =`/manage-tasks/${id}`;  
                    }
                    if (type == 'team')
                    {
                        const options = {
                        method: "GET",
                        headers: {
                            'Content-Type': 'application/json',
                        }
                        };  
                        id = "{{id}}"
                        const response1 = await fetch(`/api/employees/${id}/context`, options);
                        const result1 = await response1.json();
                        teamid = result1.team_id
                      location.href =`/team/employees/${teamid}`;  
                    }

                }
            
            </script>
        </body>
        </html>
